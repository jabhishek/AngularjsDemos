
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner: Jasmine Core</title>

    <link href="css/jasmine.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jasmine.js"></script>
    <script type="text/javascript" src="Scripts/jasmine-html.js"></script>
    <script type="text/javascript" src="Scripts/sinon-1.7.3.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-mocks.js"></script>

    <script type="text/javascript" src="../Angular4DotNet/App/Modules/registrationApp.js"></script>
    <script type="text/javascript" src="../Angular4DotNet/App/Courses/Controllers/CoursesController.js"></script>
    <script type="text/javascript" src="../Angular4DotNet/App/Courses/Services/courseRepository.js"></script>
    <script src="CoursesControllerTests.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();

            var htmlReporter = new jasmine.TrivialReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            window.onload = function () {
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

</body>
</html>
